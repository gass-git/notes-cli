name: unit-tests

on:
  push:
    tags:
      - '*'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: install GCC
        run: choco install mingw -y
        shell: powershell

      - name: compile tests
        run: gcc -o tests tests.c unity/unity.c notes.c -DNO_MAIN

      - name: run tests
        run: ./tests
